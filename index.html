<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="./pages/index.css">
  <!--link rel="shortcut icon" href="vector.png" type="image/png">-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Test" />
  <meta name="keywords" content="html, css, js" />
  <meta name="author" content="Анастасия Гааг" />
</head>
<body class="body">
  <div class="page">
    <div class="form__container">
      <h1 class="form__header">Authorization</h1>
      <form method="post" action="index.html" name="authorization" class="form" novalidate>
        <label class="form__field">
          <input name="authorization" type="text" autocomplete="off" minlength="2" maxlength="30" placeholder="Username" value="" id="username-input" class="form__input form__input-username" required>
          <span class='form__input-error' id='username-input-error'></span>
        </label>
        <label class="form__field">
          <input name="authorization" type="password" autocomplete="off" minlength="8" maxlength="30" placeholder="Password" value="" id="password-input" class="form__input form__input-password" required>
          <span class='form__input-error' id='password-input-error'></span>
        </label>
        <button type="button" class="form__submit">Enter</button>
      </form>
    </div>
  </div>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
